{% load qr_code %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div>
<h2>2nd year computer science</h2>
    {% qr_from_text secondYrCS size="M" %}
</div>

  <h1>My Template</h1>
  <button id="download-csv">Download CSV</button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
  $(document).ready(function() {
    $('#download-csv').click(function() {
      // Make AJAX request to generate CSV file
      $.ajax({
        url: " {% url 'generate_csv' %}",
        type: 'GET',
        success: function(data) {
          // Create download link and click it to trigger download
          var link = document.createElement('a');
          link.setAttribute('href', 'data:text/csv;charset=utf-8,' + encodeURIComponent(data));
          link.setAttribute('download', 'mymodel.csv');
          link.style.display = 'none';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
      });
    });
  });
  </script>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="csv_file">
    <br><br>
    <input type="submit" value="Upload">
</form>
  


<form method="POST" enctype="multipart/form-data" action=" {% url 'gradesubmission' %} ">
  <h1> students grade csv </h1>
  {% csrf_token %}
  {{form}}
  <input type="submit" value="Upload">
</form>

<form method="POST" enctype="multipart/form-data" action= "{% url 'insertCourses' %}">

  <h1> Upload semister courses</h1>
  {% csrf_token %}
  {{form.csv_file}}
  <br><br>
  <input type="submit" value="Upload">
</form>

</body>
</html>
