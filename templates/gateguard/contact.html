{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>REGISTER</title> 
    <link rel="stylesheet" href="{% static 'pc/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   
</head>

<body style="background-color:rgb(64, 92, 140);">
    {% if messages %}
    {% for mess in messages %}
    <div class="alert alert-{{ message.tags }}">
       
        <h1>{{mess}}</h1>
    
    </div>
    {% endfor %}
    {% endif %}
    
    <header class="site-header">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="nav-item nav-link" href="{% url 'guardhome' %}">Home</a>
                <a class="nav-item nav-link" href="{% url 'contact' %}">Register</a>
                <a class="nav-item nav-link" href="{% url 'searched' %}">Check</a>
              </div>    
          </nav>
        </header>

<form action="{% url 'contact'%} " method="POST">
    {% csrf_token %}
<br>
<h3>Fill The Following Fields to Register Laptops</h3>
    <div><br>
   <h4>{{ form|crispy }}</h4>
<br>
<div>
    <button type="submit" class="btn btn-success">Register</button>
</div>

</form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


</body>

</html>
