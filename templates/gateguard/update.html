<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <title>Update Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>

    {% if messages %}
    {% for mess in messages %}
    <div class="alert alert-{{ message.tags }}">
       
        <h1>{{mess}}</h1>
    
    </div>
    {% endfor %}
    {% endif %}

    <header class="site-header">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="nav-item nav-link" href="{% url 'guardhome' %}">Home</a>
            <a class="nav-item nav-link" href="{% url 'contact' %}">Register</a>
            <a class="nav-item nav-link" href="{% url 'searched' %}">Check</a>
          </div>    
      </nav>
    </header>
    <div style="background-color: aqua;">
        {% block content %} 


         {% endblock %} 

    </div>
    <div>
         
{% load crispy_forms_tags %}
    <div class="content-section">
      <div class="media">
        <div class="media-body">
          <h2 class="account-heading"></h2>
          <p class="text-secondary"></p>
       
        </div>
      </div>
      <form action="{% url 'update1' %}" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">PC Info</legend>
            <!-- {{ u_form | crispy }} -->
        </fieldset>
        <div class="form-group">
              {% if res %}
          <input type="text" name="serial" value="{{res.serial}}">
          <input type="text" name="model_name" value="{{res.model_name}}">
         {% endif %}
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
    </div>

    </div>


    <!-- <form action="#" method="POST">
      
        {% csrf_token %}
        {{form|crispy}}
        
       
        <button type="submit" class="btn btn-primary">Update</button>
      </form> -->



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>

</html>
