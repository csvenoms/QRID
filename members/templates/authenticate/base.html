<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
    <style>
      .nav {
  background-color: #6eb4e9;
  height: 50px;
}

.nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: space-between;
}

.nav li {
  margin: 0 10px;
}

.nav a {
  text-decoration: none;
  color: #333;
}
    </style>
</head>
<body>

    <nav class="nav" data-bs-theme="dark">
        <div class="nav">
          <button class="nav" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="nav"></span>
          </button>
          <div class="nav" id="navbarNav">
            <ul class="ul">
              <li class="li">
                <a class="li" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="li">
                <a class="li" href="{% url 'getroom' %}">getroom</a>
              </li>
              <li class="li">
                <a class="li">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div>
        {% if messages %}
        {% for mess in messages %}
        <div class="alert alert-{{ message.tags }}">
          <div class="alert alert-success" role="alert">
            <h4>{{mess}}</h4>      
          </div>
        </div>
        {% endfor %}
        {% endif %}
      </div>
    {% block content %}
    {% endblock %}
</body>
{% comment %} {% url 'signup' %} {% endcomment %}
{% comment %} <li class='nav-item'><a href="{% url 'login' %}">Login</a></li> {% endcomment %}
</html>
